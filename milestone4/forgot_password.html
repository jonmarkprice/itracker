<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Jonathan Price, Cindy La" />
    <link rel="stylesheet" href="style/itracker.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <fieldset>
      <legend>Enter Username</legend>
        <form action="reset_password.php" method="POST">
          <p>
            We will send a temporary password to the email associated with this username.
          </p>
    	  <p>
            <label for="username">Username: </label>
            <input type="text" pattern="\w+" required="required" 
                   name="username" autofocus="autofocus" 
                   placeholder="jdoe93" id="username" />
          </p>
          <p>
       	    <button type="submit" name="submit">Reset password</button>
          </p>
        </form>
    </fieldset>
  </body>
</html>
